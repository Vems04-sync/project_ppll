    <div class="contact-us-wrapper">

            alt="Logo"
            class="logo-image"
          />

        <div class="contact-us-content">
          <h1>Contact Us</h1>

          <form class="contact-form" id="whatsapp-form">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Your Name"
              required
            />

            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="2"
              placeholder="Your Message"
              required
            ></textarea>

            <button type="submit" class="contact-btn">Send via WhatsApp</button>
          </form>

          <div class="contact-info">
            <h3>Contact</h3>
            <a href="mailto:rifqi7510@gmail.com">rifqi710@gmail.com</a>

              Jl. A Yani Dsn.Sumberjo Ds.Sumbertanggul Kec. Mojosari Kab.
              Mojokerto,<br />
              41382, Jawa Timur Indonesia
            </p>
          </div>

          <div class="social-icons">
            <h3>Ikuti Kami</h3>
            <a
              href="https://wa.me/6287853338254?text=Halo%20saya%20tertarik%20dengan%20produk%20anda!"

            <a

    <script src="../../resources/js/burgersidebar.js"></script>
    <script src="../../resources/js/livesearch.js"></script>

    <script>
      document
        .getElementById("whatsapp-form")
        .addEventListener("submit", function (event) {
          // Mencegah form dari pengiriman standar
          event.preventDefault();

          // Ambil data dari setiap input
          const fullName = document.getElementById("full-name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          // Nomor WhatsApp tujuan (diambil dari link yang sudah ada)
          const phoneNumber = "6287853338254";

          // Buat format pesan untuk WhatsApp
          const waMessage = `Halo, saya ingin bertanya.\n\n*Nama:* ${fullName}\n*Email:* ${email}\n*Pesan:* ${message}`;

          // Encode pesan agar sesuai format URL
          const encodedMessage = encodeURIComponent(waMessage);

          // Buat URL lengkap untuk WhatsApp
          const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

          // Buka WhatsApp di tab baru
          window.open(whatsappURL, "_blank");
        });
    </script>
